<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags for Responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="T SURENDRA & ASSOCIATES, Chartered Accountants" />
  <meta name="author" content="T SURENDRA & ASSOCIATES" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

  <!-- Page Title -->
  <title>T SURENDRA & ASSOCIATES - Chartered Accountants</title>

  <!-- CSS Files -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/fontawesome.css" />
  <link rel="stylesheet" href="assets/css/templatemo-space-dynamic.css" />
  <link rel="stylesheet" href="assets/css/animated.css" />
  <link rel="stylesheet" href="assets/css/owl.css" />

  <!-- Custom Styles -->
  <style>
    :root {
      --blue: #082567;
      --green: #9ACD32;
      --white: #FFFFFF;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--blue);
    }

    /* Header Styles */
    .header-area,
    .main-nav {
      background-color: var(--blue);
    }

    .main-nav .nav li a {
      color: var(--white) !important;
    }

    .main-nav .nav li a:hover,
    .main-nav .nav li a.active {
      color: var(--green) !important;
    }

    /* Hamburger Icon Styles */
    .navbar-toggler {
      border-color: var(--white);
    }

    .navbar-toggler-icon {
      background-image: none;
      position: relative;
      width: 30px;
      height: 22px;
    }

    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after,
    .navbar-toggler-icon div {
      content: '';
      display: block;
      background-color: var(--white);
      height: 3px;
      margin: 4px 0;
      border-radius: 2px;
    }

    .navbar-toggler-icon div {
      background-color: var(--white);
    }

    /* Button Styles */
    .main-red-button a,
    .main-button {
      background-color: var(--green);
      color: var(--blue);
      border: none;
    }

    .main-red-button a:hover,
    .main-button:hover {
      background-color: var(--blue);
      color: var(--white);
    }

    /* Section Headings */
    .section-heading h2 em,
    .section-heading h2 span {
      color: var(--green);
    }

    /* About Section */
    #about {
      background: linear-gradient(to right, var(--blue), var(--green));
      color: var(--white);
    }

    #about h2 span {
      color: var(--green);
    }

    /* Services Section */
    #services .list-group-item {
      background-color: var(--white);
      color: var(--blue);
      border: 1px solid var(--green);
    }

    .our-portfolio .section-heading h2 span {
      color: var(--green);
    }

    /* Contact Section */
    .contact-us .section-heading h2 {
      color: var(--blue);
    }

    .phone-info h4 span a,
    .phone-info h4 span {
      color: var(--green);
    }

    /* Footer */
    footer {
      background-color: var(--blue);
      color: var(--white);
      text-align: center;
      padding: 20px 0;
    }

    /* Inputs */
    input,
    textarea {
      border: 1px solid var(--green);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-banner .left-content,
      .main-banner .right-image,
      .about-us .row,
      .our-services .row,
      .our-portfolio .row,
      .contact-us .row {
        flex-direction: column;
        text-align: center;
      }

      .main-banner .right-image,
      .about-us img,
      .our-services img {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
      }

      .main-nav .nav {
        flex-direction: column;
        gap: 10px;
        background: var(--blue);
        padding: 10px;
      }

      .main-red-button {
        margin-top: 10px;
      }

      form input,
      form textarea {
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Remaining HTML Structure (no changes in markup needed) -->
  <!-- Header, Banner, About, Services, Portfolio, Contact, Footer -->
  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/imagesloaded.js"></script>
  <script src="assets/js/templatemo-custom.js"></script>
</body>

</html>
