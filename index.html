<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="T SURENDRA & ASSOCIATES, Chartered Accountants - Audit, consulting, financial advisory, tax services." />
  <meta name="author" content="T SURENDRA & ASSOCIATES" />
  <title>T SURENDRA & ASSOCIATES - Chartered Accountants</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blue: #082567;
      --green: #9ACD32;
      --pale-green: #f0faea;
      --light-gray: #f5f6fa;
      --light-blue: #e7f0fa;
      --white: #FFFFFF;
      --whatsapp-green: #25D366;
    }

    html {
      scroll-padding-top: 70px;
      scroll-behavior: smooth;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--blue);
      line-height: 1.6;
      background: var(--white);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    ul,
    li {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    /* Loader styles */
    #loader-overlay {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: var(--blue);
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .dot-loader {
      display: flex;
      gap: 18px;
    }

    .dot-loader div {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--green);
      opacity: 0.75;
      animation: dotPulse 1.15s infinite cubic-bezier(.36, 0, .64, 1.07);
    }

    .dot-loader div:nth-child(2) {
      animation-delay: 0.23s;
      background: #21b3ff;
    }

    .dot-loader div:nth-child(3) {
      animation-delay: 0.46s;
      background: #5e86ff;
    }

    @keyframes dotPulse {
      0%,
      100% {
        opacity: 0.72;
        transform: scale(1);
      }

      25% {
        opacity: 1;
        transform: scale(1.23);
      }

      50% {
        opacity: 0.7;
        transform: scale(0.94);
      }

      75% {
        opacity: 0.9;
        transform: scale(1.1);
      }
    }

    body.loading>*:not(#loader-overlay) {
      display: none !important;
    }

    body.loading {
      overflow: hidden !important;
    }

    /* Header */
    header {
      background: var(--blue);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 65px;
      z-index: 2000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav {
      display: flex;
      align-items: center;
      width: 100%;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 42px;
      border-radius: 10px;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      margin-left: auto;
      padding: 0;
      align-items: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      font-weight: 600;
      color: var(--white);
      padding: 8px 12px;
      border-radius: 4px;
      display: inline-block;
      transition: color 0.3s, background-color 0.3s;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: var(--green);
      background: var(--white);
    }

    nav ul li.dropdown>a {
      cursor: pointer;
      user-select: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    nav ul li.dropdown>a::after {
      content: "▾";
      font-size: 0.6em;
      color: var(--green);
      margin-left: 4px;
    }

    nav ul li.dropdown ul.dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--blue);
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      display: none;
      min-width: 260px;
      z-index: 3000;
      padding: 10px 0;
    }

    nav ul li.dropdown:hover ul.dropdown-menu,
    nav ul li.dropdown:focus-within ul.dropdown-menu {
      display: block;
    }

    nav ul li.dropdown ul.dropdown-menu li a {
      display: block;
      padding: 8px 20px;
      color: var(--white);
      font-weight: 500;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    nav ul li.dropdown ul.dropdown-menu li a:hover,
    nav ul li.dropdown ul.dropdown-menu li a:focus {
      background-color: var(--green);
      color: var(--blue);
      outline: none;
    }

    @media (max-width: 991px) {

      nav ul {
        display: none;
        position: fixed;
        top: 65px;
        right: 0;
        background: var(--blue);
        width: 220px;
        flex-direction: column;
        padding: 20px 15px;
        border-radius: 0 0 0 8px;
        z-index: 2100;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
        margin-left: 10px;
        flex-direction: column;
        justify-content: center;
        gap: 6px;
        cursor: pointer;
        width: 36px;
        height: 36px;
      }

      .menu-toggle span {
        height: 4px;
        width: 100%;
        background: white;
        border-radius: 3px;
        transition: all 0.3s;
        display: block;
      }

      nav ul li.dropdown ul.dropdown-menu {
        position: static;
        box-shadow: none;
        border-radius: 0;
        padding: 0;
        display: none !important;
      }

      nav ul li.dropdown.active ul.dropdown-menu {
        display: block !important;
      }

      nav ul li.dropdown>a::after {
        content: "▸";
        transform: rotate(0deg);
        transition: transform 0.3s;
      }

      nav ul li.dropdown.active>a::after {
        transform: rotate(90deg);
      }
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      width: 36px;
      height: 36px;
    }

    .menu-toggle span {
      display: block;
      height: 4px;
      width: 100%;
      border-radius: 3px;
      background: white;
      transition: all 0.3s;
    }

    /* Banner Section */
    #top {
      position: relative;
      width: 100vw;
      height: 100vh;
      padding-top: 65px;
      overflow: hidden;
      box-sizing: border-box;
      color: var(--blue);
      background: linear-gradient(110deg, #f7fafc 0%, #e7f0fa 60%, #c1d6f7 100%);
    }

    .carousel-outer {
      position: relative;
      width: 100vw;
      height: calc(100vh - 65px);
      margin-left: calc(-50vw + 50%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      background: transparent;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
      filter: brightness(0.75);
    }

    .carousel-container {
      position: relative;
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.7s cubic-bezier(.77, 0, .18, 1);
      z-index: 1;
    }

    .carousel-slide {
      flex: 0 0 100%;
      display: flex;
      align-items: center;
      padding: 0 96px;
      gap: 40px;
      min-height: 100%;
      box-sizing: border-box;
    }

    .carousel-content {
      flex: 1;
      max-width: 650px;
    }

    .enhanced-text-background {
      background: rgba(255, 255, 255, 0.75);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(8, 37, 103, 0.1);
      backdrop-filter: saturate(180%) blur(5px);
      color: var(--blue);
      box-sizing: border-box;
    }

    .carousel-image {
      display: none !important;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      color: var(--blue);
      user-select: none;
      transition: background-color 0.3s;
      z-index: 10;
    }

    .carousel-btn:hover,
    .carousel-btn:focus {
      background-color: var(--green);
      color: var(--blue);
      outline: none;
    }

    .carousel-btn.prev {
      left: 16px;
    }

    .carousel-btn.next {
      right: 16px;
    }

    .carousel-indicators {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .carousel-indicators button {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-indicators button.active {
      background-color: var(--green);
    }


    /* Services Section */
    #services {
      height: calc(100vh - 65px);
      width: 100vw;
      max-width: 100vw;
      padding: 60px 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      background: var(--light-gray);
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }

    #services .services-container {
      display: flex;
      flex: 1 1 auto;
      gap: 40px;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 60px;
      box-sizing: border-box;
    }

    #services .image-block,
    #services .text-block {
      flex: 1 1 50%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      perspective: 1000px;
      animation: floatUpDown 6s ease-in-out infinite;
    }

    #services .image-block img {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(8, 37, 103, 0.15);
    }

    @keyframes floatUpDown {
      0%,
      100% {
        transform: translateY(0);
        filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.1));
      }

      50% {
        transform: translateY(-12px);
        filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.15));
      }
    }

    /* Heading styling */
    #services h2 {
      text-align: center;
      font-size: 2.7rem;
      font-weight: 900;
      margin-bottom: 48px;
      letter-spacing: 0.01em;
      background: linear-gradient(90deg, #0a3ba7 35%, #2c73d2 70%, #21b3ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      position: relative;
      width: 100%;
    }

    #services h2 em,
    #services h2 span {
      font-style: normal;
      font-weight: 700;
      color: #2153a2;
      background: none;
      -webkit-text-fill-color: #2153a2;
      text-fill-color: #2153a2;
    }

    /* The services list as cards */
    #services .services-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    #services .service-card {
      background: linear-gradient(95deg, #e7f0fa 69%, #c1d6f7 100%);
      border-radius: 16px;
      padding: 22px 32px;
      font-size: 1.16rem;
      color: #134077;
      font-weight: 600;
      box-shadow: 0 4px 24px rgba(32, 115, 210, 0.05), 0 2.5px 8px rgba(33, 131, 255, 0.07);
      border-left: 8px solid #2153a2;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: flex;
      align-items: center;
    }

    /* This fixes text wrapping for that congested line */
    #services .service-card:last-child {
      word-break: break-word;
      white-space: normal;
      padding-right: 36px;
    }

    #services .service-card a {
      color: #1366d6;
      transition: color 0.23s;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    #services .service-card:hover,
    #services .service-card:focus-within {
      transform: translateY(-4px) scale(1.028);
      box-shadow: 0 9px 38px rgba(13, 66, 153, 0.13), 0 1.75px 18px rgba(33, 131, 255, 0.10);
      border-left-color: #21b3ff;
      background: linear-gradient(100deg, #e2f0ff 64%, #d5ecff 100%);
    }

    #services .service-card a:hover,
    #services .service-card a:focus {
      color: #21b3ff;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 991px) {
      #top,
      #services {
        height: auto;
        padding: 40px 10px;
      }

      #top .carousel-outer,
      #services .services-container {
        flex-direction: column;
        padding: 0 10px !important;
        height: auto;
      }

      #services .image-block,
      #services .text-block {
        flex: unset;
        max-height: none;
        width: 100%;
        animation: none;
      }

      #services .image-block img {
        max-height: 220px;
      }

      #services h2 {
        font-size: 2rem;
        margin-bottom: 28px;
      }

      #services .services-list {
        max-width: 100%;
      }

      #services .service-card {
        padding: 15px 20px;
        font-size: 1rem;
      }
    }

    /* Team Section */
    #team-section {
      background: var(--pale-green);
      max-width: 1100px;
      margin: 0 auto 60px;
      padding: 50px 15px;
      text-align: center;
      border-radius: 44px;
      box-shadow: 0 4px 20px rgba(113, 158, 42, 0.06);
    }

    #team-section h2 {
      color: var(--blue);
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 0.01em;
    }

    .team-members {
      display: flex;
      gap: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .team-card {
      background: var(--white);
      padding: 26px 18px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(8, 37, 103, 0.09);
      max-width: 270px;
      flex: 1 1 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .team-card:hover {
      transform: translateY(-9px) scale(1.03);
      box-shadow: 0 6px 36px rgba(8, 37, 103, 0.13);
    }

    .team-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 3px solid var(--green);
      background: #eee;
    }

    .team-card h3 {
      color: var(--blue);
      font-size: 1.12rem;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }

    .team-card p {
      color: #444;
      font-size: 0.98rem;
      font-weight: 500;
      letter-spacing: 0.005em;
      margin: 0;
    }

    /* Contact Section */
    #contact {
      background: var(--light-blue);
      max-width: 1100px;
      margin: 0 auto 40px;
      padding: 60px 15px;
      color: var(--blue);
      border-radius: 0 0 44px 44px;
      box-shadow: 0 4px 14px rgba(8, 37, 103, 0.04);
    }

    #contact .contact-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    #contact .info {
      flex: 1 1 400px;
      max-width: 450px;
    }

    #contact .info h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    #contact .info p {
      font-size: 1.1rem;
      margin-bottom: 0;
    }

    #contact .phone-info {
      margin-top: 20px;
    }

    #contact .phone-info h4 {
      font-weight: 600;
      margin: 1rem 0 6px;
    }

    #contact .phone-info h4 span,
    #contact .phone-info h4 span a {
      color: var(--green);
    }

    #contact .form-container {
      flex: 1 1 480px;
      max-width: 480px;
    }

    #contact form {
      width: 100%;
    }

    #contact form .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    #contact form .col-half {
      flex: 1 1 48%;
      min-width: 140px;
    }

    #contact form .col-full {
      flex: 1 1 100%;
    }

    #contact input,
    #contact textarea {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: var(--blue);
      width: 100%;
      padding: 10px 14px;
      border: 1px solid var(--green);
      border-radius: 5px;
      resize: vertical;
    }

    #contact textarea {
      min-height: 100px;
    }

    #contact .btn-submit {
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      border: none;
      background-color: var(--green);
      color: var(--blue);
      font-weight: 600;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    #contact .btn-submit:hover {
      background-color: var(--blue);
      color: var(--white);
    }


    /* Footer new design */
    footer {
      background-color: var(--blue);
      color: var(--white);
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 40px;
      box-sizing: border-box;
      border-radius: 0 0 44px 44px;
      font-family: 'Poppins', sans-serif;
    }

    footer .footer-welcome {
      flex: 1 1 300px;
      max-width: 360px;
      line-height: 1.4;
      font-size: 1.15rem;
      white-space: pre-line;
    }

    footer nav.footer-menu {
      flex: 1 1 160px;
    }

    footer nav.footer-menu h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--green);
    }

    footer nav.footer-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    footer nav.footer-menu ul li {
      margin-bottom: 10px;
    }

    footer nav.footer-menu ul li a {
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    footer nav.footer-menu ul li a:hover,
    footer nav.footer-menu ul li a:focus {
      color: var(--green);
      text-decoration: underline;
      outline: none;
    }

    footer .footer-whatsapp {
      flex: 1 1 160px;
      max-width: 200px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    footer .footer-whatsapp h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--green);
    }

    footer .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      color: var(--white);
      text-decoration: none;
      font-size: 1.15rem;
      cursor: pointer;
      border: 2px solid var(--whatsapp-green);
      padding: 10px 18px;
      border-radius: 30px;
      background-color: var(--whatsapp-green);
      transition: background-color 0.3s ease;
    }

    footer .whatsapp-link:hover,
    footer .whatsapp-link:focus {
      background-color: #128c31;
      outline: none;
      text-decoration: underline;
    }

    footer .whatsapp-icon {
      width: 22px;
      height: 22px;
      fill: white;
    }

    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      footer .footer-welcome,
      footer nav.footer-menu,
      footer .footer-whatsapp {
        max-width: 100%;
        flex: unset;
        margin-bottom: 30px;
      }
    }

    /* Screen reader only label */
    .sr-only {
      border: 0 !important;
      clip: rect(1px, 1px, 1px, 1px) !important;
      -webkit-clip-path: inset(50%) !important;
      clip-path: inset(50%) !important
